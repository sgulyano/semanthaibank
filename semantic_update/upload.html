                          <script type="text/javascript">
                                 var contents_upload = {};
                                 function readSingleFile(e) {
                                   var file = e.target.files[0];
                                   if (!file) {
                                     return;
                                   }
                                   var reader = new FileReader();
                                   reader.onload = function(e) {
                                    contents_upload = e.target.result;
                                     displayContents();
                                     // contents is text from read
                                     
                                   };
                                   reader.readAsText(file);
                                 }
                                 function test(){
                                   
                                    let data_request = {
                                          url: 'http://localhost:8000/article_upload',
                                          type: 'POST',
                                          data: {
                                              article_text: contents_upload
                                              
                                          }

                                      };
                                      callAPI(data_request, function (result) {
                                       swal({
                                            title: "บันทึกข้อมูล",
                                            text: "บันทึกข้อมูลสำเร็จ!",
                                            type: "success"
                                        }).then(function() {
                                            window.location = "upload.html";
                                        });
                                         
                                     });
                                 }
                                 function displayContents() {
                                   var element = document.getElementById('file-content');
                                   element.textContent = contents_upload;
                                 }

                                 var el = document.getElementById('file-input')
                                 if(el){
                                    el.addEventListener('change', readSingleFile, false);
                                 }
                           </script>
